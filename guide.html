<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>引导页</title>
		<link rel="stylesheet" type="text/css" href="dist/css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="scss/guide.css" />
		<script type="text/javascript" src="dist/js/swiper.min.js"></script>
		<script type="text/javascript" src="js/auto-size.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	</head>

	<body>
		<div class="main">
			<div style="position: fixed;top: 0;width: 100%;height: 0.4rem;z-index:999;"></div>
			<div class="swiper-container" style="height: 100%;">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<a href="detail.html" class="banner"></a>
					</div>
					<div class="swiper-slide">
						<a href="detail.html" class="banner-2"></a>
					</div>
					<div class="swiper-slide">
						<a href="detail.html" class="banner-3"></a>
					</div>
				</div>
			</div>
			<div class="tiaog">
				<a href="index.html">
					<span>3s</span>
				</a>
			</div>
		</div>
	</body>
	<script>
		var mySwiper = new Swiper('.main .swiper-container', {
			direction: 'horizontal',
			loop: true,
			autoplay: 1000,
			autoplayDisableOnInteraction: false
		});
		var timer = setInterval(function() {
			var i = parseInt($('.tiaog span').html());
			i--;
			$('.tiaog span').attr('disabled', 'true');
			$('.tiaog span').html(i + 's');
			if(i == 0) {
				clearInterval(timer);
				$('.tiaog span').css('display', 'none');
				$('.tiaog span').removeAttr('disabled', 'true');
				window.location.href='index.html';
			}
		}, 1000)
	</script>

</html>
