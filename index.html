		<script>
			var mySwiper = new Swiper('.main .swiper-container', {
				direction: 'horizontal',

				pagination: '.swiper-pagination',
				autoplayDisableOnInteraction: false

			//无限下拉
			var isloading = false;

			function getViewportSize(w) {
				//使用指定的窗口，如果不带参数则使用当前窗口
				w = w || window;
				//除了IE8及更早的版本以外，其他浏览器都能用
				if(w.innerWidth != null) return {
					w: w.innerWidth,
					h: w.innerHeight
				};
				//对标准模式下的IE（或任意浏览器）
				var d = w.document;
				if(document.compatMode == "CSS1Compat")
					return {
						w: d.documentElement.clientWidth,
						h: d.documentElement.clientHeight
					};
				//对怪异模式下的浏览器
				return {
					w: d.body.clientWidth,
					h: d.body.clientHeight
				};
			}

			//检测滚动条是否滚动到页面底部
			function isScrollToPageBottom() {
				//文档高度
				var documentHeight = document.documentElement.offsetHeight;
				var viewPortHeight = getViewportSize().h;
				var scrollHeight = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
				return documentHeight - viewPortHeight - scrollHeight < 20;
			}

			//页面滚到底部的时候加载新的图片
			function watchScroll() {
				if(!isScrollToPageBottom()) {
					setTimeout(arguments.callee, 900);
					return;
				} else {
					getMore();
				}
			}

			function getMore() {
				var oDiv = $(".recommend a").clone();
				$(".recommend").append(oDiv);
				isScrollToPageBottom();
				watchScroll();
			}
			isScrollToPageBottom();
			watchScroll();
			// 百度地图API功能
			var map = new BMap.Map("allmap");
			var point = new BMap.Point(116.331398, 39.897445);
			map.centerAndZoom(point, 12);

			function myFun(result) {
				var cityName = result.name;
				map.setCenter(cityName);
				alert("当前定位城市:" + cityName);
			}
			var myCity = new BMap.LocalCity();
			myCity.get(myFun);
			//抽屉显示隐藏
			$('.menu').click(function(){
				$('.mask').height($("body").height());
				$('.chouti,.main,.nav,.subnav').removeClass('active1');
				$('.chouti,.main,.nav,.subnav').addClass('active');
				$('.mask').fadeIn();
				$("body").bind("touchmove",function(event){event.preventDefault();});
			});
			$('.mask').click(function(){
				$('.chouti,.main,.nav,.subnav').removeClass('active');
				$('.chouti,.main,.nav,.subnav').addClass('active1');
				$('.mask').hide();
				$("body").unbind("touchmove");
			});
			//滑动隐藏显示
			//获取touchstart的开始的X坐标和Y坐标
			$('body').on('touchstart',function(event){
				x1=event.changedTouches[0].pageX;
				y1=event.changedTouches[0].pageY;
			});
			//获取touchmove时的X、Y坐标
			$('body').on('touchend',function(event){
				x2 = event.changedTouches[0].pageX;
				y2 = event.changedTouches[0].pageY;
				//在touchend时判断滑动方向
			var changeX = x2-x1;
			var changeY = y2-y1;
			//左右滑动事件
			if (Math.abs(changeX)>Math.abs(changeY)&&Math.abs(changeY)>5) {
				if (changeX>0) {
					$('.mask').height($("body").height());
					$('.chouti,.main,.nav,.subnav').removeClass('active1');
					$('.chouti,.main,.nav,.subnav').addClass('active');
					$('.mask').fadeIn();
					$("body").bind("touchmove",function(event){event.preventDefault();});
				} else{
					$('.chouti,.main,.nav,.subnav').removeClass('active');
					$('.chouti,.main,.nav,.subnav').addClass('active1');
					$('.mask').hide();
					$("body").unbind("touchmove");
				}
			}
			});
