<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>启动页</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			
			html,
			body,
			.main {
				width: 100%;
				height: 100%;
			}
			
			.main {
				background: url(img/parker.png) no-repeat center;
				background-size: 100% 100%;
			}
		</style>
	</head>

	<body>
		<div class="main"></div>
	</body>
	<script type="text/javascript" src="js/auto-size.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script>
		var i = 1;
		
		var timer = setInterval(function() {
			i--;
			if(i == 0) {
				clearInterval(timer);
//				localStorage.phone="";
//				localStorage.pwd="";
				if(localStorage.phone=="" || localStorage.pwd=="") {
					window.location.href = "start.html";
				} else {
					window.location.href = "guide.html";
				}
			}
		}, 1000);
	</script>

</html>
